<!doctype html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        
        $(document).ready(function(){    
            $("#main-button").click(function(){
                alert("This works!")
            })

    <button id="main-button">Create Dynamic Button</button>
